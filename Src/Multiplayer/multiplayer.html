<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>Multiplayer Lobby</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

    <script src="/Src/_JS/Multiplayer/firebase.js"></script>
    <script src="/Src/_JS/Multiplayer/multiplayer.js" defer></script>
    <link rel="stylesheet" href="multiplayer.css">
    <link rel="stylesheet" href="/Src/styles.css">

    <link rel="manifest" href="/Src/manifest.json">
</head>
<body>
    <div id="wrapper">
        <header>
            <button class="headerButton" id="goBack">‚Üê</button>
            <div id="usernameWrapper"> <button class="headerButton" id="username">Username</button> </div>
        </header>

        <main>

            <div style="margin-top: 15px;">
                <h1 id="title" style="text-decoration: underline; margin: 0;">Title</h1>
                <h2 id="record" style="margin: 5px;">Record</h2>
            </div>


            <div id="currentPartyContainer">
                <!-- Shows a code if the user is currently inside a party, otherwise shows the create party button -->
                <input type="button" class="multiplayerButton" id="createParty" value="Create Party">
                <label id="currentPartyCode"></label>

                <br>
                <input type="button" class="multiplayerButton" id="leaveParty" value="Leave Party">
            </div>

            <div id="enterCode">
                <input type="button" id="joinParty" value="Join Party">
                <input type="tel" id="enterCodeInput" placeholder="Party Code">
            </div>

            <div id="gameControl">
                <!-- List of players currently in the game -->
                <h3 style="margin-top: 0; margin-bottom: 10px;">Players:</h3>
                <ul id="playerList">
                    <li>Player1</li>
                    <li>Player2</li>
                    <li>Player3</li>
                </ul>

                <input type="button" class="multiplayerButton" id="startGame" value="Start Game">
            </div>

        </main>
    </div>
</body>
</html>
